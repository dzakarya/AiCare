<!DOCTYPE html>

			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
			  Show Data
			</button>
			<div class="dropdown-menu">
			  <a class="dropdown-item" href="{{ url_for('report', format='perday')}}">Per Day</a>

			</div>
		  </div>
	</head>

	<body>
	<div class="card-group">
		<div class="card">
			<div id={{ chart1ID|safe }} class="chart1" style="height: 50vh; width: 50vw"></div>
			<script>
				var chart1_id = {{ chart1ID|safe }}
				var series1 = {{ series1|safe }}
				var title1 = {{ title1|safe }}
				var xAxis1 = {{ xAxis1|safe }}
				var yAxis1 = {{ yAxis1|safe }}

			</script>
		</div>

		<div class="card">
			<div id={{ chart2ID|safe }} class="chart2" style="height: 50vh; width: 50vw"></div>

					 var xAxis2 = {{ xAxis2|safe }}

			 </script>

	<div class="container">
	  <h2>Worker Foul Table</h2>
		<label for="date_show">Choose Date:</label>

		<form action="" method="post">
			<div class="container">
				<input type="date" id="date_show" name="date_show" class="input">
				<button type="submit" class="btn btn-primary">Apply</button>
			</div>
		</form>


	  <table class="table table-dark table-striped">
		<thead>
		  <tr>
			<th>Event_Id</th>
			<th>Date</th>
			<th>Time Event</th>
			<th>Image</th>
		  </tr>
		</thead>
		<tbody>
		{% for data in data_event %}
		  <tr>
			<td>{{data.event_id}}</td>
			<td>{{data.date}}</td>
			<td>{{data.time}}</td>
			<td> <img src="{{url_for('static', filename=data.img)}}" > </td>
		  </tr>
		{% endfor %}
		</tbody>
	  </table>
	</div>

	</body>
